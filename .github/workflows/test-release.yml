name: Test release

on:
  pull_request:
    branches:
      - 'release'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install deps
        run: npm ci

      - name: Test unit
        run: npm run test-ci

#      - name: Test e2e
#        run: npx playwright install --with-deps chromium && npm run e2e-ci

  testResults:
    name: Test results
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test results
        uses: ./.github/actions/test-results
        with:
          myToken: ${{ secrets.MY_TOKEN }}
          jobName: 'Test'
          headBranch: ${{ env.GITHUB_HEAD_REF }}
